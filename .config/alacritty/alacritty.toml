[general]
import = ["../../.cahce/wal/colors-alacritty.toml"]
[window]
dimensions= {columns = 0, lines = 0 }
position ="None"
padding = {x=0, y=0}
dynamic_padding = false
decorations = "None" 
opacity = 0.8
blur = false 
startup_mode = "Windowed"
title = "Kat's Playspace"
dynamic_title = false
class = {general = "Alacritty" }
decorations_theme_variant = "None"
resize_increments = false
option_as_alt = "None"

[scrolling]
history =15000
multiplier = 10

[font]
normal = {family="ZedMono Nerd Font Mono", style="Regular"}
bold = {family="ZedMono Nerd Font Mono", style="Bold"}
italic = {family="ZedMono Nerd Font Mono", style="Italic"}
bold_italic = {family="ZedMono Nerd Font Mono", style="Bold Italic"}
size = 14
offset = {x=0, y=0} 
builtin_box_drawing = true

[selection]
semantic_escape_chars = ",|`:\"' ()[]{}<>\t"
save_to_clipboard  = true

[cursor]
style = {shape="Block", blinking="Never"} 
vi_mode_style = "None"
unfocused_hollow=true
thickness=0.15

[mouse]
bindings = [
{ mouse = "Right", action = "Paste" },
]



[[hints.enabled]]
command = "xdg-open" # On Linux/BSD
# command = "open" # On macOS
# command = { program = "cmd", args = [ "/c", "start", "" ] } # On Windows
hyperlinks = true
post_processing = true
persist = false
mouse.enabled = true
binding = { key = "U", mods = "Control|Shift" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

